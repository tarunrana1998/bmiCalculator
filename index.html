<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    
    <!-- .................Top Logo and reset area................. -->

    <div class="header">
        <img class="logo" src="./logo.png"  height="100px" width="100px" alt="">
        
        <button class="reset" onclick="location.reload()" >Reset</button>

    </div>
    
     <!-- ...........End of Top Logo and reset area.............. -->


     <!-- .....................Start of main content.............. -->
     <h1 class="heading">Body Mass Index Calculator</h1>
    <div class="container">
       
        <input id="height" type="text" placeholder="Enter height in metres"></input>
    <input id="weight" type="text" placeholder="Enter weight in kilograms"> </input>
    
    </div>
    
    <div class="buttons">
        <button class="reveal" onclick=bmi()  id="bmi" >Check BMI</button>
    
    </div>

    <div class="facts">

        <div class="facts-text">
            <p>Underweight - Less than 18.5</p>
        <p>Healthy  - Between 18.5  &  24.9</p>
        <p>Overweight  -  Between 25  & 29.9</p>
        <p>Obese   -  Greater than 30</p>
        </div>
        
    </div>

    <!-- .....................End of main content.............. -->
    
    

    <script>
        

        
        function bmi(){
            var height = document.getElementById("height").value;
        var weight = document.getElementById("weight").value;
        var Bmi;
        Bmi = (weight/(height*height));
        document.getElementById("bmi").innerHTML = Bmi.toFixed(2);
        }
    </script>
